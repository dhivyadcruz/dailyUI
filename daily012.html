<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/6e9789f98c.js" crossorigin="anonymous"></script>
<style>
    body{
        background-color: rgb(168, 235, 207);
        box-sizing:border-box;
        box-shadow: rgb(12, 12, 12);
    }
    .mySlides{
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: 100px;
  margin-top: 100px;
  float: inline-start;
    }

    
.card {
  box-shadow:  8px 16px 0 rgba(0, 0, 0, 0.2);
  max-width: 400px;
  margin-left: auto;
  margin-top: 100px;
  text-align: center;
  color: #0d352e;

}
.column {
  float: left;
  width: 33.3%;
  margin-bottom: 16px;
  padding: 0 8px;
}

@media screen and (max-width: 650px) {
  .column {
    width: 100%;
    display: block;
  }
}

.price {
  color: rgb(2, 31, 28);
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}
/* Position the image container (needed to position the left and right arrows) */
.container {
  position: relative;
}

.card button:hover {
  opacity: 0.7;
}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}
/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}
/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 40%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}
.fa-square{
    background-color: rgb(0, 139, 132) ;
}
/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}
</style>
</head>
<body>
<h1 style="text-align:center;">Daily UI 012</h1>
<div class="row">
    <div class="column">
<div class="container">
<div class="mySlides">
    <div class="numbertext">1 / 5</div>
    <img src="https://i.pinimg.com/564x/8e/99/5a/8e995abbdbd706178bab76468df60d7c.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 5</div>
    <img src="https://i.pinimg.com/564x/d5/f7/6f/d5f76f8fd6e68a0e452d97c1e042525e.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 5</div>
    <img src="https://i.pinimg.com/564x/e1/03/c6/e103c6644f829c126aed76e87f6c8169.jpg" style="width:100%">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">4 / 5</div>
    <img src="https://i.pinimg.com/564x/bf/7b/ec/bf7bec94a37289fe197988ade4b20f39.jpg" style="width:100%">
  </div>
  <div class="mySlides">
    <div class="numbertext">5 / 5</div>
    <img src="https://www.universityoffashion.com/blog/wp-content/uploads/2021/06/A-look-from-Guccis-Resort-2022-Collection.-Photo-Credit-Gucci..gif" style="width:100%">
  </div>
    
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>
</div></div>
<div class="column">
  <div class="card">
  <h1>Boss Lady Suit</h1>
  <p class="price">$119.99</p>
  <p>Single suit with solid weave.</p>
  <h4>Color<br>
  <i class="far fa-square"></i><i class="far fa-square"></i><i class="far fa-square"></i><i class="far fa-square"></i></h4>
  <h4>Size<br>
  <p>The model is a size 6 and is 179 cm tall with a, 79 cm chest, 65 cm waist and 89 cm hips..</p></h4>
  <p><button>Add to Cart</button></p>
</div></div>
<script>
    var slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      var captionText = document.getElementById("caption");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      captionText.innerHTML = dots[slideIndex-1].alt;
    }
    </script>
</body>
</html>
